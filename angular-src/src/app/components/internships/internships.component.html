<div class="container">
  <div class="row main">
    <div class="panel-heading">
             <div class="panel-title text-center">
                 <h1 class="title">Post Internships here !</h1>
                 <hr />
               </div>
    </div> 
    <div class="main-login main-center">
      <form class="form-horizontal" (submit)="onInternshipSubmit()">
        

        <div class="form-group">
          <label for="experience" class="cols-sm-2 control-label">Internships</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="internship" name="internship" id="internship"  placeholder="What really matters !"/>
            </div>
          </div>
        </div>
        
        <div class="form-group ">
         <input type="submit" class="btn btn-primary btn-block login-button" value="Post Internship">
         <a class="btn btn-primary btn-lg" (click)="getInternship()" role="button">Signup</a>
        </div>
      </form>
    </div>
    <div class="internships" *ngFor="let element of intern">
      <div class="newExp">
          {{element.internship}}
      </div>
    </div>
  </div>
</div>
