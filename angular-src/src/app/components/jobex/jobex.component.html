<div class="container">
  <div class="row main">
    <div class="panel-heading">
             <div class="panel-title text-center">
                 <h1 class="title">Your Job Experience Here !</h1>
                 <hr />
               </div>
    </div> 
    <div class="main-login main-center">
      <form class="form-horizontal" (submit)="onJobexSubmit()">
        
        <div class="form-group">
          <label for="companyName" class="cols-sm-2 control-label">Company Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="companyName" name="companyName" id="companyName"  placeholder="Enter CompanyName"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="experience" class="cols-sm-2 control-label">Give your experience here..</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/>
            </div>
          </div>
        </div>
        
        <div class="form-group ">
         <input type="submit" class="btn btn-primary btn-block login-button" value="Post Experience">
         <a class="btn btn-primary btn-lg" (click)="getExperience()" role="button">Signup</a>
        </div>
      </form>
    </div>
    <div class="experiences" *ngFor="let element of exp">
      <div class="newExp">
          {{element.companyName}}
          {{element.experience}}
      </div>
    </div>
  </div>
</div>
